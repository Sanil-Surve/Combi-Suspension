</style>
<script>
    (function() {
        var originalWidth = 1080;
        var originalHeight = 720;

        function resizeStage() {
            var stage = document.getElementById('Stage');
            if (!stage) return;

            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            // Calculate scale to STRETCH - exact fit to window dimensions
            // Add buffer to width to ensure full coverage when shifted left
            var scaleX = (windowWidth + 20) / originalWidth;
            var scaleY = windowHeight / originalHeight;

            // Set explicit dimensions on Stage
            stage.style.width = originalWidth + "px";
            stage.style.height = originalHeight + "px";

            // Apply transform
            stage.style.transform = "scale(" + scaleX + ", " + scaleY + ")";
            
            // Shift content left to eliminate whitespace
            stage.style.left = "-60px";
            
            // Add negative right margin to force content to start from left edge
            stage.style.marginRight = "-40px";
            
            // Ensure no overflow
            document.body.style.overflow = "hidden";
        }

        // Run on multiple events
        window.addEventListener('resize', resizeStage);
        window.addEventListener('DOMContentLoaded', resizeStage);
        window.addEventListener('load', resizeStage);
        
        // Aggressive timeout schedule
        setTimeout(resizeStage, 10);
        setTimeout(resizeStage, 50);
        setTimeout(resizeStage, 100);
        setTimeout(resizeStage, 200);
        setTimeout(resizeStage, 500);
        setTimeout(resizeStage, 1000);
        setTimeout(resizeStage, 2000);
        
        // Use MutationObserver to watch for changes Adobe Edge might make
        var observer = new MutationObserver(function(mutations) {
            resizeStage();
        });
        
        // Wait for Stage to exist, then observe it
        setTimeout(function() {
            var stage = document.getElementById('Stage');
            if (stage) {
                observer.observe(stage, {
                    attributes: true,
                    attributeFilter: ['style', 'class']
                });
                resizeStage();
            }
        }, 100);
    })();
